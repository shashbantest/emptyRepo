# This is a basic workflow to help you get started with Actions

name: Jira

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  linkIssues:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Login
        uses: atlassian/gajira-login@v2.0.0
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      - name: Jira Find issue key
        id: find
        uses: atlassian/gajira-find-issue-key@v2.0.2
      - name: add comment
        uses: atlassian/gajira-comment@v2.0.2
        with:
          issue: ${{ steps.find.outputs.issue }}
          comment: "${{ github.event.commits[0].author.name }} pushed commit: ${{ github.event.commits[0].id }} with url ${{ github.event.commits[0].url }} to repository: ${{ github.event.repository.full_name }}. commitmessage: ${{ github.event.commits[0].message }}"
      - name: Commit Comment
        uses: peter-evans/commit-comment@v1.3.2
        with:
          sha: ${{ github.event.commits[0].id }}
          body: |
            Jira Cloud Issue linked with this commit
            [1] : ${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.find.outputs.issue }}
